<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/svg/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@opinion/vite-base</title>
</head>
<body class="bg-neutral-900">
<div id="app">
    <div>
        <div class="flex">
            <a href="https://vitejs.dev" target="_blank">
                <img src="/images/vite.svg" class="logo" alt="Vite logo" />
            </a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
                <img src="/images/javascript.svg" class="logo vanilla" alt="JavaScript logo" />
            </a>
            <a href="https://tailwindcss.com/docs" target="_blank">
                <img src="/images/tailwind.svg" class="logo tailwind" alt="TailwindCSS logo" />
            </a>
        </div>
        <h1 id="joke-output" class="text-red-400">
            <a target="_blank" href="https://github.com/opinion/vite-base"> @opinion/vite-base</a><br>
            <a target="_blank" href="https://aleksander.dev/"><sup>https://aleksander.dev/</sup></a>
        </h1>
        <div class="card">
            <button id="joke-button" type="button" class="bg-gray-800 shadow border-b-2 border-b-neutral-700 hover:border-gray-500">Show a joke</button>
        </div>
    </div>
</div>
<script type="module" src="/js/main.js"></script>
</body>
</html>
